<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vanilla JS Challenge</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<main class="container">
			<div class="wrap-background"></div>
			<div class="wrap-content">
				<div class="content-center">
					<div class="content-center__weather">
						<div
							id="city"
							class="content-center__weather-city"
						></div>
						<div
							id="weather"
							class="content-center__weather-weather"
						></div>
					</div>
					<h1 id="clock" class="content-center__time"></h1>
					<form id="loginForm" class="content-center__login-form">
						<input
							id="loginId"
							class="content-center__login-input"
							type="text"
							placeholder="input your name"
						/>
						<div class="content-center__login-text">Enter</div>
					</form>
					<h2 id="welcomeBox" class="content-center__welcome">
						<span
							id="welcomeMsg"
							class="content-center__welcome-text"
						></span>
					</h2>
				</div>
				<nav class="menu">
					<ul class="menu-list">
						<li class="menu-item">
							<div id="todoList" class="menu-item__todo-list">
								<form id="todoAdd" class="todo-list__form">
									<input type="text" />
									<button>
										<i class="fa-solid fa-plus"></i>
									</button>
								</form>
								<ul id="todos" class="todo-list__items"></ul>
							</div>
							<div class="menu-item__icon">
								<i
									class="menu-item__icon-open menu-item__icon-open--on fa-solid fa-clipboard-list"
								></i>
								<i
									class="menu-item__icon-close fa-solid fa-xmark"
								></i>
							</div>
						</li>
					</ul>
				</nav>
			</div>
		</main>
		<script src="js/background.js"></script>
		<script src="js/clock.js"></script>
		<script src="js/login.js"></script>
		<script src="js/weather.js"></script>
		<script src="js/index.js"></script>
		<script src="js/todo.js"></script>
		<script
			src="https://kit.fontawesome.com/d739cfa832.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
