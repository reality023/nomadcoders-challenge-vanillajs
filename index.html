<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vanilla JS Challenge</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<main class="container">
			<div class="wrap-background"></div>
			<div class="wrap-content">
				<div class="content-center">
					<spa class="content-center__weather"
						>Clouds / 14.93 Suwon-si</spa
					>
					<h1 id="clock" class="content-center__time"></h1>
					<form id="loginForm" class="content-center__login-form">
						<input
							id="loginId"
							class="content-center__login-input"
							type="text"
							placeholder="input your name"
						/>
						<div class="content-center__login-text">Enter</div>
					</form>
					<h2 id="welcomeBox" class="content-center__welcome">
						<span
							id="welcomeMsg"
							class="content-center__welcome-text"
						></span>
					</h2>
				</div>
				<nav class="menu">
					<ul class="menu-list">
						<li class="menu-item"></li>
						<li class="menu-item"></li>
					</ul>
				</nav>
			</div>
		</main>
		<script src="js/index.js"></script>
	</body>
</html>
